<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./air_class.js"></script>
    <script src="./reserve_db.js"></script>
    <script src="./user_db.js"></script>
    <!-- <script src="./services.js"></script> -->
    <script src="./services2.js"></script>1@
    <script src="./index.js"></script>
 
    <title>Document</title>
</head>
<body>
    
    <div id="#wrap">

        <div class="title_wrap">
            btc 비행기
        </div>

        <div class="account_wrap">
            <a class="create" href="#none">계정 생성</a>
            <a class=" modify" href="#none">계정 수정</a>
            <a class="delete" href="#none">계정 삭제</a>
        </div>

        <div class="create_wrap">
            <input type="text" name="u_id" placeholder="사용자 ID">
            <br />
            <input type="password" name="u_pw" placeholder="비밀번호">
            <br />
            <input type="text" name="u_gender" placeholder="남성 또는 여성">
            <br />
            <input type="email" name="u_mail" placeholder="메일">
            <br />
            <input type="number" name="u_phone" placeholder="연락처">
            <br />
            <button class="createBtn">생성하기</button>
        </div>

        <div class="modify_wrap">
            <input type="text" name="u_id" placeholder="사용자 ID">
            <br />
            <input type="password" name="u_pw" placeholder="비밀번호">
            <br />
            <input type="text" name="u_gender" placeholder="남성 또는 여성">
            <br />
            <input type="email" name="u_mail" placeholder="메일">
            <br />
            <input type="number" name="u_phone" placeholder="연락처">
            <br />
            <button class="modifyBtn">수정하기</button>
        </div>

        <div class="delete_wrap">
            <input type="text" name="u_id" placeholder="사용자 ID">
            <br />
            <input type="password" name="u_pw" placeholder="비밀번호">
            <br />
            <button class="deleteBtn">삭제하기</button>
        </div>

        <div class="reserve_wrap">
            <button class="airplane_reserve">비행기 예약</button>
            <button class="reserve_list">예약 리스트</button>
        </div>

        <div class="reserve_form_wrap">
            <input type="text" name="u_id" placeholder="예약자 ID">
            <br />
            <input type="text" name="r_name" placeholder="예약자 이름">
            <br />
            <input type="email" name="r_mail " placeholder="예약자 메일">
            <br />
            <input type="text" name="r_phone" placeholder="예약자 연락처">
            <br />
            <input type="number" name="depart_location_no" placeholder="출발지 코드">
            <br />
            <input type="text" name="r_depart_datetime" placeholder="출발 날짜">
            <br />
            <input type="number" name="arrival_location_no" placeholder="도착지 코드">
            <br />
            <input type="text" name="r_arrival_datetime" placeholder="도착지 날짜">
            <br />
            <input type="number" name="r_adult_cnt" placeholder="성인 수">
            <br />
            <input type="number" name="r_infant_cnt" placeholder="소아 수">
            <br />
            <input type="number" name="r_child_cnt" placeholder="유아 수">
            <br />
            <button class="reserveBtn">예약하기</button>
        </div>

        <div >

        </div>
    </div>

</body>
</html>

<template id="reserve_list">
    <div class="txt">

    </div>
</template>
